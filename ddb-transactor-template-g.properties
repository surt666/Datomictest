#################################################################
# common transactor settings 
#################################################################

# required
protocol=ddb

# required
# The host parameter is used only when verifying ddb setup locally.
# When running in EC2, host is ignored, and both host and alt-host 
# properties are set automatically from instance metadata.
# See http://docs.amazonwebservices.com/AWSEC2/latest/UserGuide/AESDG-chapter-instancedata.html.
host=localhost

# required
port=4334

# required
scope=__COMMON__

# optional 
# overrides if you don't want ./data and ./log
#data-dir=<fulltext temp work goes here>
#log-dir=<logs go here>

#################################################################
# storage settings
#################################################################

# required
aws-dynamodb-table=datomic

#################################################################
# identities and policies
#################################################################

# required, generated
# The DynamoDB identity has read and write access to storage and
# is used by the transactor to read and write data.
aws-dynamodb-user=datomic-aws-dynamodb
aws-dynamodb-access-key-id=AKIAIL3HHNNWV4ULZZ4A
aws-dynamodb-secret-key=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

# required, generated
# The peer identity has read access to storage.
# Peer credentials form part of the URI used to connect.
aws-dynamodb-peer-user=datomic-aws-dynamodb-peer
aws-dynamodb-peer-access-key-id=AKIAIDIHN2L36AUJ3PKQ
aws-dynamodb-peer-secret-key=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

# optional, generated
# Set these properties to rotate log files to S3
aws-s3-log-bucket-id=datomic-logs-01973414-db0a-4d14-9982-dcc8862386e9
aws-s3-log-user=datomic-aws-s3-log
aws-s3-log-access-key-id=AKIAII34EDB5Y4WWVTUQ
aws-s3-log-secret-key=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

# optional, generated
# Set these properties to write Cloudwatch metrics
aws-cloudwatch-user=datomic-aws-cloudwatch
aws-cloudwatch-access-key-id=AKIAIQ5HH2LDJX5NXPIA
aws-cloudwatch-secret-key=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

